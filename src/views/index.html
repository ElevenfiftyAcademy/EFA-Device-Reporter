<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EFA Device Reporter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/main.css" />
  </head>
  <body>

    <div id="main">
      <div class="card">
        <img id="myImg" src="https://elevenfifty.org/wp-content/uploads/2019/03/mobile-shield.png" class="card-img-top" alt="shield">
        <div class="card-body" id="myCard">

            <div id="spinner">
              <div class="spinner-border ms-auto" style="width: 3rem; height: 3rem;" role="status">
              </div>
            </div>

            <div id="form">
              <div class="mb-3">
                <label class="form-label" for="name">Your Name:</label>
                <input type="text" class="form-control" name="name" id="nameEntry"></div>
              <div class="form-group">
                <label class="form-label" for="email">Your Eleven Fifty Academy Email:</label>
                <input type="email" class="form-control" id="emailEntry" aria-describedby="emailHelp">
              </div>
              
              <div id="runSystemDetection">
                <button id="systemDetectionButton">Submit</button>
              </div>
            </div>

            <div id="finalMessage">
              <h5>Thank you!</h5>
              <small class="text-muted">Feel free to remove this program :)</small>
            </div>
            
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="../scripts/main.js"></script>
  </body>
</html>
